<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form action="{{ url_for('add_student') }}" method="post">
                <h1>Add Student</h1>
                <input type="text" name="name" placeholder="Student Name" required>
                <input type="number" name="math" placeholder="Math Score" required>
                <input type="number" name="science" placeholder="Science Score" required>
                <input type="number" name="english" placeholder="English Score" required>
                <button type="submit">Add Student</button>
                {% with messages = get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                        <div class="flash-messages">
                            {% for category, message in messages %}
                                <p class="{{ category }}">{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Welcome!</h1>
                    <p>View student performance data and <br> class average.</p>

<a href="{{ url_for('show_students') }}" class="button">Show Students</a>

                </div>
            </div>
        </div>
    </div>
   <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
