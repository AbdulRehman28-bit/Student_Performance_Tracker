<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Class Performance</h1>
            <p>Class Average: {{ class_average }}</p>
            <div class="performance-list">
                {% for student in performance_data %}
                    <p>Student: {{ student.name }}, Average Score: {{ student.average_score }}, Status: {{ student.status }}</p>
                {% endfor %}
            </div>
            <a href="{{ url_for('index') }}" class="button">Back</a>
        </div>
    </div>
</body>
</html>
